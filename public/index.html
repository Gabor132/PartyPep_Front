<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="favicon" type="image/png" href="img/icons/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons" type="stylesheet">
    <title>PartyPeps</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but PartyPeps doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script>

      addEventListener('load', async () => {
        let sw = await navigator.serviceWorker.register('./sw.js');
        console.log(sw);
      });

      async function subscribe() {
        let sw = await navigator.serviceWorker.ready;
        let push = await sw.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: '',
        });
        console.log(JSON.stringify(push));
      }
    </script>
  </body>
</html>
